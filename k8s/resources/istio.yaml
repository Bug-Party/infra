apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base-helm
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
  project: default
  source:
    chart: base
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.18.1
    helm:
      releaseName: istio-base
      values: |
        defaultRevision: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod-helm
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
  project: default
  source:
    chart: istiod
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.18.1
    helm:
      releaseName: istiod
      values: |
        pilot:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress-helm
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
  project: default
  source:
    chart: gateway
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.18.1
    helm:
      releaseName: istio-ingress
    values: |
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
