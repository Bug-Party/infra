apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bug-party
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/resources
    repoURL: https://github.com/Bug-Party/infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=false